<!-- 
    Animation:- Used to animate CSS with more control. We can use keyframes rule to change 
                the animation from a given style to a new style.....
    
    Following are the properties used to set animations in CSS:-
        animation-name: name of the animation...
        animation-duration: how long does the animation run...
        animation-timing-function: Determines speed curve of the animations...
        animation-delay: delay for the start of an animation...
        animation-iteration-count: Number of times an animation should run....
        animation-direction: specifies the direction of the animation.....
 -->
